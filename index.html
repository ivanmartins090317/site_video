<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout_youtube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo item">
          <img src="image/logo-home.gif" alt="logo" />
        </div>
        <div class="pesquisa item">
          <input type="search" placeholder="pequisa" class="search" />
        </div>
        <div class="lupa">
          <img src="image/lupa.png" alt="lupa" />
        </div>

        <section class="itemball">
          <div class="ball item1"></div>
          <div class="ball item2"></div>
          <div class="ball item3"></div>
        </section>
      </header>
      <main>
        <div class="video_main"></div>
        <div videotitle>
          <p>Video teste</p>
        </div>
        <div>
          <div class="interracao"></div>
          <div class="line"></div>
          <div class="coment">
            <textarea
              name=""
              id=""
              cols="75"
              rows="10"
              placeholder="Deixe seu comentario sobre o video"
            ></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Enviar" />
          </div>
        </div>
      </main>
      <aside class="aside">
        <div class="move 1">1</div>
        <div class="move 2">2</div>
        <div class="move 3">3</div>
        <div class="move 4">4</div>
      </aside>
    </div>
  </body>
</html>
